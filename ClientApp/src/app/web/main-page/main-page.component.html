<div class="product-list">
    <mat-card class="product-card" *ngFor="let product of products">
        <img mat-card-image src="assets/{{ product.image }}" alt="Product Image">
        <mat-card-content>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Add to Cart</button>
            <button mat-button color="accent">Details</button>
        </mat-card-actions>
    </mat-card>
</div>
