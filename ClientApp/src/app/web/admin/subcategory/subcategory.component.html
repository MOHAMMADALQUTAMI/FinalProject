<div class="login-container">

    <div class="container">
        <div class="form-container">

            <form (ngSubmit)="addSubCategory()" [formGroup]="subcategory" class="category-form">
                <label for="name">SubCategory Name</label>
                <input formControlName="name" placeholder="SubCategory Name">

                <label for="categoryId">Select Category</label>
                <select formControlName="categoryId" id="categoryId" required>
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
                <button type="submit" [disabled]="!subcategory.valid">Add Category</button>
            </form>
        </div>

        <div class="table-container">
            <table class="category-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>CateName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subcategory of subcategories">
                        <td>{{ subcategory.id }}</td>
                        <td>{{ subcategory.name }}</td>
                        <td>{{ subcategory.category.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
