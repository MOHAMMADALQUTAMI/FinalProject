<div class="login-container">

    <div class="container">
        <div class="form-container">
            <form (ngSubmit)="addCategory()" [formGroup]="categoryForm" class="category-form">
                <input formControlName="name" placeholder="Category Name">
                <button type="submit" [disabled]="!categoryForm.valid">Add Category</button>
            </form>
        </div>

        <div class="table-container">
            <table class="category-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
